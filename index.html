<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
  <script src="JS/sweetalert.js"></script>
</head>

<body>


  <div class="content">
    <div class="div-main">

      <div class="div-left">

        <h1>SEU AGENDAMENTO <br>DE FORMA SIMPLES E PRÁTICA</h1>
        <img class="login-img" src="img/Psychologist-amico.svg" alt="">

      </div>

      <div class="div-right">

        <div class="card-login">

          <h1>LOGIN</h1>

          <div class="textfield">

            <label for="usuario">USUÁRIO</label>
            <input class="usuario" name="usuario" id="usuario" type="text" placeholder="@usuario" value="">

          </div>

          <div class="textfield" onsubmit="valida_form()">

            <label for="senha">SENHA</label>
            <input id="senha" name="senha" class="senha" type="password" placeholder="*********">

            <div class="custom-checkbox">
              <input type="checkbox" id="showpassword" onclick="mostrar_senha()">
              <label for="showpassword">Mostrar Senha</label>
            </div>

            <button class="btn-login" type="submit" onclick="valida_form()">ENTRAR</button>
            <a class="criar" href="#">Criar conta</a>
            <a class="ncconectar" href="#">Não consigo conectar</a>

          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script type="text/javascript" src="script.js"></script>

</html>
